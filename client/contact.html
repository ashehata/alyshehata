<template name="contact">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="page-header">
            <h1>Contact Me</h1>
          </div>
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <div class="col-sm-2">
                <label class="control-label">Name</label>
              </div>
              <div class="col-sm-10">
                <input type="text" class="form-control name" placeholder="Name">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-2">
                <label class="control-label">Email</label>
              </div>
              <div class="col-sm-10">
                <input type="email" class="form-control email" placeholder="Email">
              </div>
            </div>
            <div class="form-group" draggable="true"></div>
          </form>
        </div>
        <div class="col-md-6">
          <br>
          <br>
          <br>
          <br>
          <br>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <form role="form">
            <div class="form-group">
              <label class="control-label" for="exampleInputEmail1">Message:</label>
              <textarea class="form-control messageContent" id="exampleInputEmail1"
              placeholder="Message" type="text" rows="4"></textarea>
            </div>
            <button class="btn btn-default sendMessage">Submit</button>
          </form>
        </div>
      </div>
    </div>
</template>
